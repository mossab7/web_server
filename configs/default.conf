server {
    host 127.0.0.1
    port 8080
    server_name localhost

    error_page 400 ./configs/error_pages/400.html
    error_page 403 ./configs/error_pages/403.html
    error_page 404 ./configs/error_pages/404.html
    error_page 500 ./configs/error_pages/500.html

    location {
        route /home
        root ./www
        methods GET
        index index.html
    }
    location {
        route /red
        redirect https://google.com/
    }
    location {
        route /list
        root ./www
        autoindex on
    }
    location {
        route /delete
        root ./tmp
        methods DELETE
    }
    location {
        route /cgi/hello
        cgi_pass ./test/cgi_scripts/hello.py
        script_interpreter /usr/bin/python3
        cgi_timeout 5
        methods GET
    }
    location {
        route /cgi/echo
        cgi_pass ./test/cgi_scripts/echo.py
        script_interpreter /usr/bin/python3
        cgi_timeout 5
        methods GET POST
    }
    location {
        route /cgi/env
        cgi_pass ./test/cgi_scripts/env.sh
        script_interpreter /bin/bash
        cgi_timeout 5
        methods GET
    }
    location {
        route /cgi/status
        cgi_pass ./test/cgi_scripts/status_test.py
        script_interpreter /usr/bin/python3
        cgi_timeout 5
        methods GET
    }
    location {
        route /cgi/body
        cgi_pass ./test/cgi_scripts/body.py
        script_interpreter /usr/bin/python3
        cgi_timeout 5
        methods POST
    }
    location {
        route /cgi/slow
        cgi_pass ./test/cgi_scripts/slow.py
        script_interpreter /usr/bin/python3
        cgi_timeout 10
        methods GET
    }
}


