<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multipart Upload Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #ebebeb;
            border-color: #667eea;
        }
        
        .file-input-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
            border-style: solid;
        }
        
        .file-list {
            margin-top: 8px;
            font-size: 13px;
            color: #666;
        }

        .file-item {
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-file {
            background: rgba(225, 0, 0, 0.833);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-file:hover {
            background: #d32f2f;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button:not(.remove-file) {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .reset-btn {
            background: #f5f5f5;
            color: #666;
        }
        
        .reset-btn:hover {
            background: #e0e0e0;
        }
        
        .response {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .response.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        
        .response.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }
        
        .response.loading {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1565c0;
        }
        
        .response-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .response-body {
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .response-details {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
        
        .config {
            margin-bottom: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .config input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Multipart Upload Tester</h1>
        <p class="subtitle">Test your webserver's multipart/form-data handling</p>
        
        <div class="config">
            <label for="endpoint">Server Endpoint:</label>
            <input type="text" id="endpoint" value="http://localhost:8080/upload" placeholder="http://localhost:8080/upload">
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="files">Select Files:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="files" name="files" multiple>
                    <div class="file-input-label" id="fileLabel">
                        üìÅ Click to select files (multiple allowed)
                    </div>
                </div>
                <div class="file-list" id="fileList"></div>
            </div>
            
            <div class="buttons">
                <button type="submit" class="submit-btn">Upload</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </form>
        
        <div class="response" id="response">
            <div class="response-title" id="responseTitle"></div>
            <div class="response-body" id="responseBody"></div>
            <div class="response-details" id="responseDetails"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const response = document.getElementById('response');
        const responseTitle = document.getElementById('responseTitle');
        const responseBody = document.getElementById('responseBody');
        const responseDetails = document.getElementById('responseDetails');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const fileInput = document.getElementById('files');
        const fileLabel = document.getElementById('fileLabel');
        const fileList = document.getElementById('fileList');
        const submitBtn = form.querySelector('.submit-btn');

        let selectedFiles = [];

        // File input handling
        fileInput.addEventListener('change', (e) => {
            const newFiles = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...newFiles];
            updateFileList();
        });

        function updateFileList() {
            if (selectedFiles.length > 0) {
                fileLabel.classList.add('has-file');
                fileLabel.textContent = `‚úì ${selectedFiles.length} file(s) selected`;
                
                fileList.innerHTML = '';
                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <span>${file.name} (${formatFileSize(file.size)})</span>
                        <button type="button" class="remove-file" data-index="${index}">Remove</button>
                    `;
                    fileList.appendChild(fileItem);
                });

                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        selectedFiles.splice(index, 1);
                        updateFileList();
                    });
                });
            } else {
                fileLabel.classList.remove('has-file');
                fileLabel.textContent = 'üìÅ Click to select files (multiple allowed)';
                fileList.innerHTML = '';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const endpoint = document.getElementById('endpoint').value;
            
            if (selectedFiles.length === 0) {
                showResponse('error', 'Error ‚úó', 'Please select at least one file to upload', '');
                return;
            }

            const formData = new FormData();
            selectedFiles.forEach((file) => {
                formData.append('files', file);
            });
            
            // Show loading state
            showResponse('loading', 'Uploading...', 'Please wait while we upload your files...', '');
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            submitBtn.disabled = true;
            
            try {
                const xhr = new XMLHttpRequest();
                
                // Progress tracking
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.addEventListener('load', () => {
                    submitBtn.disabled = false;
                    progress.style.display = 'none';
                    
                    const details = `HTTP ${xhr.status} ${xhr.statusText}`;
                    
                    if (xhr.status >= 200 && xhr.status < 300) {
                        showResponse('success', 'Success! ‚úì', 
                            xhr.responseText || 'Upload completed successfully',
                            details);
                    } else {
                        showResponse('error', `Server Error (${xhr.status}) ‚úó`, 
                            xhr.responseText || xhr.statusText || 'Server returned an error',
                            details);
                    }
                });
                
                xhr.addEventListener('error', () => {
                    submitBtn.disabled = false;
                    progress.style.display = 'none';
                    showResponse('error', 'Network Error ‚úó', 
                        'Could not connect to server. Possible causes:\n' +
                        '‚Ä¢ Server is not running\n' +
                        '‚Ä¢ Wrong endpoint URL\n' +
                        '‚Ä¢ CORS policy blocking the request\n' +
                        '‚Ä¢ Network connectivity issue',
                        `Target: ${endpoint}`);
                });
                
                xhr.addEventListener('timeout', () => {
                    submitBtn.disabled = false;
                    progress.style.display = 'none';
                    showResponse('error', 'Timeout Error ‚úó', 
                        'The request took too long to complete. Server might be overloaded or not responding.',
                        `Target: ${endpoint}`);
                });
                
                xhr.open('POST', endpoint);
                xhr.timeout = 30000; // 30 second timeout
                xhr.send(formData);
                
            } catch (error) {
                submitBtn.disabled = false;
                progress.style.display = 'none';
                showResponse('error', 'Error ‚úó', error.message, error.stack || '');
            }
        });

        form.addEventListener('reset', () => {
            response.style.display = 'none';
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            progress.style.display = 'none';
        });

        function showResponse(type, title, body, details) {
            response.className = 'response ' + type;
            response.style.display = 'block';
            responseTitle.textContent = title;
            responseBody.textContent = body;
            
            if (details) {
                responseDetails.textContent = details;
                responseDetails.style.display = 'block';
            } else {
                responseDetails.style.display = 'none';
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }
    </script>

</body>
</html>
